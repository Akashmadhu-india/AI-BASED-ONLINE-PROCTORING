<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Login Form -->
        <div class="login-panel">
            <div class="login-header">
                <h1>Exam System Login</h1>
                <p>Please enter your credentials to start the exam.</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="usn">USN / Student ID</label>
                    <input type="text" id="usn" name="usn" required>
                </div>

                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="email" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="form-options">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>

                <div id="error-message" class="error-message"></div>

                <button type="submit" class="login-button">Login & Start Camera</button>
            </form>
        </div>

        <!-- Right Side: Camera Preview -->
        <div id="camera-panel" class="camera-panel">
            <video id="camera-feed" autoplay playsinline></video>
            <div id="camera-placeholder" class="camera-placeholder">Camera Preview</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
